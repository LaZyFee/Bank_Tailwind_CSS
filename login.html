<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank demo</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-purple-300">
    <h1 class="text-center font-semibold  md:text-3xl text-red-500 mt-8">Wecome to <span class="text-green-600">No Name
            Bank</span></h1>


    <section class="mx-auto bg-orange-300 p-10 mt-12 md:w-4/12 ">
        <h3 class="text-3xl mb-5 font-medium">Login Here</h3>
        <input type="email" class="md:w-9/12 block mb-2 px-6 rounded-xl mb-4 h-10" id="user-email"
            placeholder="Please enter your email">
        <input type="password" class="md:w-9/12 block mb-2 px-6 rounded-xl mb-4 h-10" id="user-password"
            placeholder="Please enter your password">
        <button id="btn-submit"
            class="md:mx-[100px] bg-orange-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-400 ">Login</button>

    </section>



    <script src="./JS/login.js"></script>
</body>

</html>
