<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <h1 class="text-center font-semibold md:text-3xl text-red-500 mt-8">Wecome to <span class="text-green-600">No Name
            Bank</span></h1>


    <section class="mt-10">
        <div class="mx-auto md:grid grid-cols-3 text-white gap-4 w-9/12">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Total</h4>
                <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
            </div>
        </div>
    </section>


    <section class="mt-10">
        <div class="md:grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
            <div class="bg-red-500 px-10 py-4 rounded-xl">
                <h2 class="text-xl">Please deposit</h2>
                <input type="text" class="md:w-9/12 w-full block mb-2 px-6 text-black rounded-xl mb-4 h-10"
                    id="deposit-feild" placeholder="How much you want to add">
                <button id="btn-deposit"
                    class="bg-orange-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-400">deposit</button>
            </div>
            <div class="bg-pink-500 px-10 py-4 rounded-xl">
                <h2 class="text-xl">Please Withdraw</h2>
                <input type="text" class="w-9/12 w-full block mb-2 px-6 text-black rounded-xl mb-4 h-10"
                    id="Withdraw-field" placeholder="How much you want to add">
                <button id="btn-withdraw"
                    class="bg-orange-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-400">Withdraw</button>
            </div>
    </section>

    <footer class="mt-24 text-center">
        <button id="btn-logout" class="text-white text-xl bg-blue-700 hover:bg-red-700 px-10 py-4 rounded-xl">Logout <i
                class="fa-solid fa-right-from-bracket"></i></button>
    </footer>

    <script src="https://kit.fontawesome.com/31afb2dfda.js" crossorigin="anonymous"></script>
    <script src="JS/utilities.js"></script>
    <script src="JS/serverpage.js"></script>

</html>
